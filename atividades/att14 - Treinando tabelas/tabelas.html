<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 80px;
            border-collapse: collapse;
        }

        tr.categorias{
            background-color: black;
            color: white;
        }
        
        td{
            padding: 5px;
            text-align: center;
            border: 2px solid black
        }

        td.indis{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr class="categorias">
            <td>
                Nome do Produto
            </td>
            <td>
                Categoria
            </td>
            <td>
                Preço
            </td>
            <td>
                Disponibilidade
            </td>
        </tr>

        <tr>
            <td>Laranja</td>
            <td>Frutas</td>
            <td>R$ 3,85 Kg</td>
            <td class="indis">Indisponível</td>
        </tr>
        <tr>
            <td>Morango</td>
            <td>Frutas</td>
            <td>R$ 28,00 Kg</td>
            <td>Disponível</td>
        </tr>
        <tr>
            <td>Limão</td>
            <td>Frutas</td>
            <td>R$ 16,00 Kg</td>
            <td class="indis">Indisponível</td>
        </tr>
        <tr>
            <td>Abacaxi</td>
            <td>Frutas</td>
            <td>R$ 10,00 Kg</td>
            <td>Disponível</td>
        </tr>
    </table>
</body>
</html>
